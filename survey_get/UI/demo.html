<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
 




  <style>
   
body {
  font-family: 'Cairo', sans-serif;
}

/* Collapsed sidebar style */
#sidebar.collapsed {
  width: 60px !important;
  padding-left: 0.5rem;
  padding-right: 0.5rem;
}

/* Hide the text labels in collapsed mode */
#sidebar.collapsed ul li span {
  display: none;
}

/* Center icons vertically in collapsed mode */
#sidebar.collapsed ul li {
  justify-content: center;
}

/* Center toggle button in collapsed mode */
#sidebar.collapsed #toggleSidebarInside {
  margin-left: auto;
  margin-right: auto;
  display: block;
}

/* Logo container style */
.logo-container img {
  height: 80px;
  width: auto;
  border-radius: 0; /* normal */
  transition: all 0.3s ease;
}

/* When collapsed: smaller circular logo */
#sidebar.collapsed .logo-container img {
  height: 40px;
  width: 40px;
  border-radius: 9999px; /* full circle */
  object-fit: cover;
}

/* Logo container centering in collapsed mode */
#sidebar.collapsed .logo-container {
  justify-content: center;
  margin-bottom: 1.5rem;
}

/* User area normal */
.user-area {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 1rem 0.5rem 0.5rem 0.5rem;
  border-top: 1px solid #e5e7eb;
  transition: all 0.3s ease;
}

/* User text container smooth transition */
.user-area > div {
  transition:
    max-width 0.4s ease,
    opacity 0.3s ease 0.1s;
  max-width: 200px; /* enough width to show text */
  opacity: 1;
  overflow: hidden;
  white-space: nowrap; /* prevent wrapping */
  flex-shrink: 0;
  min-width: 0;
}

/* Hide user text smoothly on collapse */
#sidebar.collapsed .user-area > div {
  max-width: 0;
  opacity: 0;
  pointer-events: none;
  transition:
    max-width 0.4s ease 0.1s,
    opacity 0.3s ease;
}

/* User area styling when sidebar is collapsed */
#sidebar.collapsed .user-area {
  justify-content: center;
  padding: 1rem 0;
}

/* User avatar style */
.user-area img {
  width: 40px;
  height: 40px;
  border-radius: 50%; /* perfect circle */
  border: 2px solid #3b82f6; /* subtle blue border */
  object-fit: cover;
  transition: all 0.3s ease;
  box-shadow: 0 0 8px rgba(59, 130, 246, 0.5); /* subtle blue glow */
  cursor: pointer;
}

/* Slight scale and stronger glow on avatar hover */
.user-area img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 12px rgba(59, 130, 246, 0.8);
}

/* Smooth transition for width and padding */
#sidebar {
  transition: width 0.3s ease, padding 0.3s ease;
}

/* Add some spacing between toggle button and logo/menu */
#sidebar .menu-area {
  margin-top: 1rem;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  flex: 1;
}



    
 
  </style>
</head>
<body class="bg-[#f7f9fb] text-right font-sans">

  <div class="flex h-screen overflow-hidden relative">

    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="bg-white w-72 h-full fixed right-0 top-0 z-50 transform translate-x-0 transition-transform duration-300 ease-in-out shadow-md p-5 flex flex-col justify-between"
    >
      <!-- Toggle Button inside sidebar (always visible top-left inside sidebar) -->
      <div class="flex justify-start mb-4">
        <button id="toggleSidebarInside" class="text-gray-600 text-2xl">
          ☰
        </button>
      </div>

      <!-- Logo and menu area -->
      <div class="menu-area flex flex-col">
        <div class="logo-container flex items-center justify-center mb-8">
          <img src="./logo.png" alt="Logo" />
        </div>

        <ul class="space-y-4 text-gray-700 flex flex-col">
          <li class="flex items-center gap-3 hover:bg-gray-100 rounded px-3 py-2 cursor-pointer transition-colors duration-200">
            <i class="fas fa-poll-h text-gray-500 w-5 h-5"></i>
            <span>استبيان</span>
          </li>
          <li class="flex items-center gap-3 hover:bg-gray-100 rounded px-3 py-2 cursor-pointer transition-colors duration-200">
            <i class="fas fa-chart-bar text-gray-500 w-5 h-5"></i>
            <span>تقارير</span>
          </li>
          <li class="flex items-center gap-3 hover:bg-gray-100 rounded px-3 py-2 cursor-pointer transition-colors duration-200">
            <i class="fas fa-cogs text-gray-500 w-5 h-5"></i>
            <span>الإعدادات</span>
          </li>
        </ul>
      </div>

      <!-- User area fixed bottom -->
      <div class="user-area">
        <img
          src="https://randomuser.me/api/portraits/men/75.jpg"
          alt="User"
        />
        <div>
          <p class="text-sm font-semibold">محمد عبدالرحمن</p>
          <a href="#" class="text-xs text-blue-600 hover:underline">تسجيل الخروج</a>
        </div>
      </div>
    </aside>

    <!-- Main wrapper -->
    <div
      id="mainWrapper"
      class="flex flex-col flex-1 transition-all duration-300"
      style="margin-right: 18rem;"
    >

      <!-- Header -->
      <header
        class="bg-[#f7f9fb]  p-4 flex flex-col lg:flex-row justify-between items-center fixed top-0 left-0 right-0 lg:right-72 z-40 transition-all duration-300"
        id="mainHeader"
      >
        <!-- Page Title -->
        <div class="lg:w-1/4 w-full text-gray-800 text-lg font-bold mb-2 lg:mb-0 flex-shrink-0">
          عنوان الصفحة الحالية
        </div>

        <!-- Dynamic Area -->
        <div
          class="lg:flex-1 w-full text-gray-500 text-sm text-left overflow-hidden break-words"
        >
          محتوى متغير يمكن أن يكون شريط أدوات، فلاتر، أو أي عناصر ديناميكية
        </div>
      </header>

      <!-- Main Content -->
      <main class="p-6 pt-24 overflow-auto flex-1">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">مرحبًا بك في لوحة التحكم</h2>
        <p class="text-gray-600">اختر من القائمة الجانبية لبدء التصفح.</p>
      </main>
    </div>
  </div>

  <!-- Sidebar toggle script -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const mainWrapper = document.getElementById('mainWrapper');
    const header = document.getElementById('mainHeader');
    const toggleSidebarInside = document.getElementById('toggleSidebarInside');

    toggleSidebarInside.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');

      if (sidebar.classList.contains('collapsed')) {
        mainWrapper.style.marginRight = '60px';
        header.style.right = '60px';
      } else {
        mainWrapper.style.marginRight = '18rem';
        header.style.right = '18rem';
      }
    });
  </script>

</body>
</html>
